variables:
  - name: isMain
    value: $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]
  # - name: core-dockerRepository
  #   value: bobby1072/fs2_docker_image

trigger:
  branches:
    include:
      - master

pr:
  branches:
    include:
      - "master"
      - "feature/*"
      - "hotfix/*"
      - "bugfix/*"

pool:
  vmImage: "windows-latest"

stages:
  - stage: Build
    jobs:
      - job: build_backend
        displayName: "Build web api"
        steps:
          - checkout: self
            submodules: recursive

          - task: UseDotNet@2
            displayName: "Install .NET SDK"
            inputs:
              packageType: "sdk"
              version: "8.0.x"

          - task: DotNetCoreCLI@2
            displayName: "Run .NET Unit Tests"
            inputs:
              command: "test"
              projects: "src/AiTrainer.Web/AiTrainer.Web.sln"
              arguments: "-c Release"

          - task: Docker@2
            displayName: build local docker image
            inputs:
              command: build
              Dockerfile: "$(Build.SourcesDirectory)/src/AiTrainer.Web/dockerfile"
              buildContext: "$(Build.SourcesDirectory)"

      - job: build_frontend
        displayName: "Build core api"
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: 20.x

          - task: Npm@1
            displayName: "NPM install"
            inputs:
              command: "custom"
              customCommand: "ci"
              workingDir: $(Build.SourcesDirectory)/src/AiTrainer.Core

          - task: Npm@1
            displayName: "Check types"
            inputs:
              commands: "custom"
              customCommand: "run check-types"
              workingDir: $(Build.SourcesDirectory)/src/AiTrainer.Core

          # - task: Npm@1
          #   displayName: "Test"
          #   inputs:
          #     command: "custom"
          #     customCommand: "test --watchAll=false --coverage --ci"
          #     workingDir: $(Build.SourcesDirectory)/src/AiTrainer.Core

          - task: Npm@1
            displayName: "Build"
            inputs:
              command: "custom"
              customCommand: "run build"
              workingDir: $(Build.SourcesDirectory)/src/AiTrainer.Core

          - publish: "$(Build.SourcesDirectory)/src/client/build"
            condition: eq(variables.isMain, true)
            displayName: "Publish client files"
            artifact: client

